<!doctype html>
    <html lang="sv">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <title> Hitta resa </title>

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            
            <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

            <script src="https://hammerjs.github.io/dist/hammer.js"></script>

            <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">

        </head>
	
        <body>
          <div id="wrapper">
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <button class="navbar-toggler pull-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Hem </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/gillar">Mina gillningar <span class="sr-only">(current)</span> </a>
                  </li>
                  <a class="navbar-brand" href="/">
                    <img src="/static/images/HittaResaLogoTransparant.png" width="70" height="70" margin="0" class="d-inline-block align-top" alt="">
                    
                  </a>
                  <li class="nav-item">
                    <a class="nav-link" href="/inloggning">Logga in</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/om">Om HittaResa</a>
                  </li>
                </ul>
              </div>
            </nav>

            <!--Hämtar url från databas och visar upp-->
            <p>{{ content }}</p>
        
              <!--Här visas de olika resmålen för användaren -->
              <div class="swipe">
                <div class="swipe--status">
                  <i class="fas fa-trash"></i>
                  <i class="fa fa-heart"></i>
                </div>

                  <!--Hämtar url från databas och visar upp de olika korten-->
                  <div class="swipe--cards">
                    <div class="swipe--card">
                      <img src={{ content }}>
                    </div>

                    <!--Hämtar bilder från lokala filen-->
                    <div class="swipe--card">
                      <img src="static/images/destinationsbilder-test/1.jpg">
                    </div>
                    <div class="swipe--card">
                      <img src="static/images/destinationsbilder-test/4.jpg">
                    </div>
                  </div>

                <!--Gillar inte och gillar knapparna-->
                <div class="swipe--buttons">
                  <button id="nope"><i class="fas fa-trash"></i></button>
                  <button id="love"><i class="fa fa-heart"></i></button>
                </div>
              </div>
                       
              <script src="{{url_for('static', filename='js/swipe.js')}}"></script>

            <div id="footer">
              <!--Footer-->
              <footer class="bg-dark text-center text-white">
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                  <!-- Section: Social media -->
                  <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                      ><i class="fab fa-facebook-f"></i
                    ></a>
                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                      ><i class="fab fa-twitter"></i></a>
                    <!-- Google -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                      ><i class="fab fa-google"></i
                    ></a>
                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                      ><i class="fab fa-instagram"></i
                    ></a>
                    <!-- Linkedin -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                      ><i class="fab fa-linkedin-in"></i
                    ></a>
                    <!-- Github -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                      ><i class="fab fa-github"></i
                    ></a>
                  </section>
                </div>
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                  © 2020 Copyright:
                  <a class="text-white" href="/">HittaResa.se</a>
                </div>
              </footer>
            </div>
                             
          </div>
      
          <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        </body>
</html>
